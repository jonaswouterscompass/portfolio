on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4000

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Installing dependencies
        run: npm install

      - name: Angular Build
        run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ssh.jonas-digital.be 
          username: jonas-digital.be
          password: ${{secrets.SERVER_NAME}}
          port: 22
          protocol: ftps
          local-dir: dist/
          server-dir: /
          timeout: 60000