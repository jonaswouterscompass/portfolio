@if (programma) {
    <app-program [programma]="programma">
        <app-explorer>
            <div class="folders">
                @for (programma of this.programmaService.socialPrograms; track $index) {
                    <app-programma [programma]="programma" [size]="explorerSettings.size" [isExplorer]="true"/>
                }
            </div>
        </app-explorer>
    </app-program>
}
