<div class="languages" *transloco="let t">
    <h2>{{ t("language settings")}}</h2>
    <div>
        <div class="selected">{{ languageService.currentLanguage }}</div>
        <div class="options open">
            <div class="option" 
                [ngClass]="{'current': languageService.currentLanguage === 'NL'}"
                (click)="languageService.switchLanguage('nl')">
                NL
            </div>
            <div class="option" 
                [ngClass]="{'current': languageService.currentLanguage === 'FR'}"
                (click)="languageService.switchLanguage('fr')">
                FR
            </div>
            <div class="option" 
                [ngClass]="{'current': languageService.currentLanguage === 'EN'}"
                (click)="languageService.switchLanguage('en')">
                EN
            </div>
        </div>
    </div>
</div>
