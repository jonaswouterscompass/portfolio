@if (program) {
    <div class="program" [ngClass]="{'small': explorerSettings.isSmallIcons && isExplorer, 'darkBackground': darkBackground}">
        <div class="img">
            <i [ngClass]="program.iconClass"></i>
            @if (program.options.isShortcut) {
                <img class="before" src="../../../../assets/shortcut.jpg" alt="shortcut">
            }
        </div>
        <div class="name">{{program.name}}</div>
        <div class="size">{{program.size}}</div>
    </div>
}
