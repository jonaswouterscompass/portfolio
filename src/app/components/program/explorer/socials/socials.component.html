@if (program) {
    <app-explorer [program]="program">
        <div class="explorerPrograms" [ngClass]="{'small': explorerSettings.socialsIsSmall}" content>
            @for (socialProgram of programService.getSocialsPrograms(); track $index) {
                <app-icon [program]="socialProgram" [darkBackground]="false" [isSmall]="explorerSettings.socialsIsSmall"/>
            }
        </div>
    </app-explorer>
       
}
