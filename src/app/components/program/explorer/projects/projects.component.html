@if (program) {
    <app-explorer [program]="program">
        <div class="explorerPrograms" [ngClass]="{'small': explorerSettings.isSmallIcons}" content>
            @for (projectPrograms of programService.getAllPrograms(); track $index) {
                <app-icon [program]="projectPrograms" [darkBackground]="false"/>
            }
        </div>
    </app-explorer>
       
}
