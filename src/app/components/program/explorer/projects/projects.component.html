@if (program) {
    <app-explorer [program]="program">
        <div class="explorerPrograms" [ngClass]="{'small': projectsSettings.isSmall}" content>
            @for (projectPrograms of programService.getAllPrograms(); track $index) {
                <app-icon [program]="projectPrograms" [darkBackground]="false" [isSmall]="projectsSettings.isSmall"/>
            }
        </div>
    </app-explorer>
       
}
